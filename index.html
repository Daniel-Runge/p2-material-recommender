<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Recommender</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="./formToJsonObjectPost.js" defer></script>

</head>

<body>
    <header>
        <div class="nav-container">
            <h2>Navigation will come here</h1>
        </div>
        <a href="https://www.aau.dk/">
            <img class="logo" src="/public/images/logo_en.png" alt="AAU logo">
        </a>
    </header>


    <main class="login">
        <div class="login-container">
            <h1>login</h1>
            <p>Enter Username and Password</p>
            <form id="form">
                <label>Username: </label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label>Password: </label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <input name="submit" value="LOGIN" type="submit"></input>
            </form>
        </div>
        <div class="right-side">
            <section class="help-block">
                <h3>Help/about</h3>
                <p>This website is a recommender system for students at AAU.</p>
            </section>
            <section class="sign-up">
                <div>
                    <h3>Sign up</h3>
                    <p>If you haven't already got an AAU account then you can sign up here.</p>
                </div>
                <a class="circle-button" href="/signup"><i class='bx bx-log-in'></i></a>
            </section>
        </div>
    </main>

</body>

</html>
